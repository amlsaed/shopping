<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping card | Register</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <nav>
    <h1><a href="./index.html">My Card</a></h1>
    <ul>
      <li><a href="/login.html">Sign In</a></li>
      <li><a href="/register.html">Sign Up</a></li>
    </ul>
  </nav>

<section>
  <div class="container">
    <div class="image-wapper" style="background-image: url(https://images.pexels.com/photos/3812433/pexels-photo-3812433.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1)">
      <h1>Create an account</h1>
    </div>
    <div class="form-wapper">
      <div class="form-header">
        <h2>Sign Up</h2>
        <p>Welcome to store name. Enter your personal details and start journey with us.</p>
      </div>
      <div class="form-body">
        <form>
          <div class="input-wrapper">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="John Doe"/>
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="john@example.com"/>
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="**********"/><span class="icon show-pass"><i class="fi-rr-eye"></i></span>
          </div>
          
          <button type="submit" id="signUp">Sign Up</button>
        </form>
      </div>
      <div class="form-footer">
        <p>Already have an account? <a class="form-link" href="./login.html">Sign In</a></p>
      </div>
    </div>
  </div>
</section>
 

<script src="./js/register.js"></script>
</body>
</html>
